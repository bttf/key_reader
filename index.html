<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        background-color: #ccc;
        color: #000;
        font-family: courier;
      }
      h1 {
        font-family: courier;
      }
      #content {
        font-size: 96px;
      }
    </style>
    <script>
      var key_down = function(e) {
        document.getElementById("content").innerHTML = e.keyCode;
      };
    </script>
  </head>
  <body onkeydown="key_down(event)">
    <div id="header">
      <h1>press any key</h1>
    </div>
    <div id="content">
    </div>
  </body>
</html>
